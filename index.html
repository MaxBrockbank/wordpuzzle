<!DOCTYPE html>
<html lang="enus">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Word Puzzle</title>
</html>
<body>
  <div class="container">
    <h1>Word Puzzle Generator</h1>
    <form id="puzzle">
      <label for="input-phrase">Enter a phrase for your friend to solve.</label>
      <input
        type="text"
        id="input-phrase"
        class="form-control"
        placeholder="Example: Do or do not, there is no try"
      />
      <button type="submit" class="btn btn-dark">Turn into puzzle</button>
    </form>
    <div class="puzzle-phrase"></div>
    <button type="click" class="btn btn-warning">
      I give up, show me the answer
    </button>
  </div>
</body>
